<!--filtering images-->
<div class="container">

<header class="codrops-header">
				<h1>360 HDR Photos <span>by Josh Porter</span></h1>
</header>


<div class="btn-group btn-group-justified filter-button-group" role="group" aria-label="filterImages">
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default is-checked" data-filter="*">All</button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default" data-filter=".SMU">SMU</button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default" data-filter=".home">Home</button>
  </div>
</div>
